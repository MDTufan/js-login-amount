<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <section class=" flex justify-center items-center h-screen ml-60">
    <div class="container ml-60">
        <div class="main w-80 bg-cyan-950 p-8 text-center rounded">
            <h1 class="py-3 font-bold text-3xl  text-sky-600">Plase Log In</h1>
            <div class="">
                <input class="my-4 p-3 rounded block w-full " id="email" type="email" placeholder="Enter Your email"> <br>
                <input class="my-4 p-3 rounded block w-full" id="password" type="password" placeholder="Enter Your password"> <br>
                <button id="btn-login" class="py-4 rounded uppercase text-white font-bold block w-full bg-purple-950" type="btn">LogIn</button>
            </div>
        </div>
    </div>
   </section>

    <script src="login.js"></script>
